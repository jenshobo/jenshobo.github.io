<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Jens Hobo</title>
    <link href="./Import/Styles/content.css" rel="stylesheet" type="text/css">
    <link href="./Import/Styles/header.css" rel="stylesheet" type="text/css">
    <link href="./Import/Styles/footer.css" rel="stylesheet" type="text/css">
    <link href="./Import/Styles/background.css" rel="stylesheet" type="text/css">
    <link href="./Import/Styles/animation.css" rel="stylesheet" type="text/css">
    <link href="./Import/Styles/button.css" rel="stylesheet" type="text/css">
    <link href="./Import/Styles/workItem.css" rel="stylesheet" type="text/css">
    <style>
      .Background {
        background-image: url(https://uploads.dailydot.com/2024/06/guess-ill-die.jpg?auto=compress&fm=pjpg);
        animation: grow 30s infinite alternate;
      }
    </style>
  </head>
  <body>
    <div class="Background" id="Background"></div>
    <div id="Header"></div>
    <div class="Content">
      <script src="https://cdn.jsdelivr.net/npm/@webcomponents/webcomponentsjs@2/webcomponents-loader.min.js"></script>
      <script type="module" src="https://cdn.jsdelivr.net/gh/zerodevx/zero-md@1/src/zero-md.min.js"></script>
      <zero-md id="MD_Source" src="./Work/default.md"></zero-md>
    </div>
    <div id="Footer"></div>
    <script>
      let url = new URL(window.location.href);

      var markdownURL = sessionStorage.getItem("MD_FILE");
      if (markdownURL != null) {
        url.searchParams.append('Markdown', markdownURL)
      }
      else {
        markdownURL = url.searchParams.get('Markdown');
      }

      if (markdownURL != null) {
        document.getElementById('MD_Source')
        .setAttribute('src', 
        markdownURL);
      }

      var backgroundURL = "URL(" + sessionStorage.getItem('BACKGROUND') + ")";
      if (backgroundURL != "URL(null)") {
        url.searchParams.append('Background', backgroundURL)
      }
      else {
        backgroundURL = url.searchParams.get('Background');
      }

      if (backgroundURL != "URL(null)") {
        document.getElementById('Background').style.backgroundImage = backgroundURL;
      }

      history.replaceState(null, '', url.toString());
    </script>
    <script src="./Import/Script/fileImporter.js"></script>
  </body>
</html>
