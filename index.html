<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <link href="./External/Styles/Content.css" rel="stylesheet" type="text/css">
  <link href="./External/Styles/Button.css" rel="stylesheet" type="text/css">
  <link href="./External/Styles/Header.css" rel="stylesheet" type="text/css">
  <link href="./External/Styles/Footer.css" rel="stylesheet" type="text/css">
  <link href="./External/Styles/Background.css" rel="stylesheet" type="text/css">
  <link href="./External/Styles/Animation.css" rel="stylesheet" type="text/css">
  <link href="./External/Styles/Main.css" rel="stylesheet" type="text/css">
  <style>
    body {
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
    .Background {
      background-image: url(./External/Images/ValleyOverview.jpg);
    }
  </style>
</head>
<body>
  <div class="Background"></div>
  <div id="Header">
    <input id="Link" type="button" value="Portfolio" title="./index.html">
    <input id="Link" type="button" value="My work" title="./External/Pages/Work.html">
    <input id="Link" type="button" value="About me" title="./External/Pages/About.html">
    <input id="Link" type="button" value="Contact" title="./External/Pages/Contact.html">
    <input id="Link" type="button" value="Github" title="https://github.com/jenshobo">
  </div>
  <div class="Content">
    <div class="Text">
      <h1 id="Title">I'm Jens Hobo</h1>
      <b id="Information">I'm a HBO student software enigneer and I have a MBO<br>
        degree in game development.<br><br>
        You can read more about me and my work in the pages<br>
        below, these same links can be found on top of every<br>
        page.</b>
      <div class="Buttons">
        <input id="Button" type="button" value="My work" title="./External/Pages/Work.html">
        <input id="Button" type="button" value="About me" title="./External/Pages/About.html">
        <input id="Button" type="button" value="Contact" title="./External/Pages/Contact.html">
      </div>
    </div>
    <div class="Image">
      <img id="Image" src="./External/Images/FacePhoto.jpg" width="300" height="300">
    </div>
  </div>
  <div class="Footer">
    <b id="FooterInfo">Site by Jens Hobo 2023 V3.0</b>
  </div>
</body>
<script src="./External/Script/Button.js"></script>
</html>
