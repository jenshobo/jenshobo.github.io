<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio > Contact</title>
  <link href="./../Styles/Header.css" rel="stylesheet" type="text/css">
  <link href="./../Styles/Footer.css" rel="stylesheet" type="text/css">
  <link href="./../Styles/Background.css" rel="stylesheet" type="text/css">
  <link href="./../Styles/Animation.css" rel="stylesheet" type="text/css">
  <link href="./../Styles/Contact.css" rel="stylesheet" type="text/css">
  <style>
    body {
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
    .Background {
      background-image: url(./../Images/Commodore.jpg);
    }
  </style>
</head>
<body>
  <div class="Background"></div>
  <div id="Header">
    <input id="Link" type="button" value="Portfolio" title="./../../index.html">
    <input id="Link" type="button" value="My work" title="./Work.html">
    <input id="Link" type="button" value="About me" title="./About.html">
    <input id="Link" type="button" value="Contact" title="./Contact.html">
    <input id="Link" type="button" value="Github" title="https://github.com/jenshobo">
  </div>
  <div class="Content">
    <h2 id="Title">My contact information:</h2>
    <div class="Item">
      <b id="Text">Email:</b>
      <input id="Button" type="button" value="jenshobo@gmail.com" title="mailto:jenshobo@gmail.com">
    </div>
    <div class="Item">
      <b id="Text">Phone: 06 3904 0305</b>
    </div>
    <br>
    <h2 id="Title">My social media:</h2>
    <div class="Item">
      <b id="Text">Github:</b>
      <input id="Button" type="button" value="https://github.com/jenshobo" title="https://github.com/jenshobo">
    </div>
    <div class="Item">
      <b id="Text">LinkedIn:</b>
      <input id="Button" type="button" value="https://www.linkedin.com/in/jens-hobo-4764201b9/" title="https://www.linkedin.com/in/jens-hobo-4764201b9/">
    </div>
  </div>
  <div class="Footer">
    <b id="FooterInfo">Site by Jens Hobo 2023 V2.4</b>
  </div>
</body>
<script src="./../Script/Button.js"></script>
</html>
